{% set name = "napari-stress" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_stress-{{ version }}.tar.gz
  sha256: 4f80139caaae4bd8e8ede80fe179b1d34550f7ff353417bb62ccae29c1c937d9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
    - wheel
  run:
    - dask-core
    - distributed
    - joblib
    - magicgui <=0.8.0  # Imported but not listed as a requirement
    - matplotlib-base
    - mpmath
    - napari
    - napari-matplotlib >=1.1.0
    - napari-process-points-and-surfaces >=0.4.0
    - napari-segment-blobs-and-things-with-membranes
    - napari-tools-menu >=0.1.15
    - numpy <1.24.0
    - pandas
    - pygeodesic
    - pyocclient
    - python >=3.7
    - pyshtools <=4.10.0
    - scikit-image
    - scipy
    - seaborn
    - tqdm
    - vedo >=2023.5.0
    - vispy

test:
  imports:
    - napari_stress
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/napari-stress
  summary: Interactive surface analysis in napari for measuring mechanical stresses in biological tissues
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/campaslab/napari-stress

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - jo-mueller
